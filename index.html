<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- ! CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Visual Sorting</title>

</head>

<body>

    <!-- * navbar -->
    <nav class="navigation-bar">
        <h5 id="project-name">Algorithm Visualizer</h5>

        <div id="algorithm-choices">
            <button id="bubble-sort-btn" type="button" class="btn btn-secondary btn-sm" onclick="selectBtn()">Bubble Sort</button>
            <button type="button" class="btn btn-secondary btn-sm">Heap Sort</button>
            <button type="button" class="btn btn-secondary btn-sm">Insertion Sort</button>
            <button type="button" class="btn btn-secondary btn-sm">Merge Sort</button>
        </div>
    </nav>

    <!-- * body -->

    <!-- * footer -->
    <footer class="footer-bar">
        <p>Time Lapsed: 00.00s</p>

        <div class="controller-btns">
            
            <div>
                <button type="button" class="btn btn-outline-warning btn-sm disabled">Pause</button>
                <button type="button" class="btn btn-outline-info btn-sm disabled">Resume</button>
            </div>
    
            <div>
                <button type="button" class="btn btn-danger btn-sm">Stop</button>
                <button type="button" class="btn btn-success btn-sm">Start</button>
            </div>

        </div>


    </footer>

    <!-- ! Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- ! JavaScript -->
    <script src="main.js"></script>

</body>

</html>
