<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- ! CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Algorithm Visualizer</title>

</head>

<body>

    <!-- * body and navbar -->
    <div class="body-nav-holder">
        
        <!-- * navbar -->
        <nav class="navigation-bar">
            <h6 id="project-name">Algorithm Visualizer</h6>
    
            <div id="algorithm-choices">
                <button id="algo-1" onclick="selectAlgorithm(1)" type="button" class="btn btn-secondary btn-sm">Bubble Sort</button>
                <button id="algo-2" onclick="selectAlgorithm(2)" type="button" class="btn btn-secondary btn-sm">Heap Sort</button>
                <button id="algo-3" onclick="selectAlgorithm(3)" type="button" class="btn btn-secondary btn-sm">Insertion Sort</button>
                <button id="algo-4" onclick="selectAlgorithm(4)" type="button" class="btn btn-secondary btn-sm">Merge Sort</button>
            </div>
        </nav>

        <!-- * body -->
        <div class="playground">
            
            <div class="test-data-container">
                <div id="tst-d1" class="test-data"></div>
                <div id="tst-d2" class="test-data"></div>
                <div id="tst-d3" class="test-data"></div>
                <div id="tst-d4" class="test-data"></div>
                <div id="tst-d5" class="test-data"></div>
                <div id="tst-d6" class="test-data"></div>
                <div id="tst-d7" class="test-data"></div>
                <div id="tst-d8" class="test-data"></div>
                <div id="tst-d9" class="test-data"></div>
                <div id="tst-d10" class="test-data"></div>
            </div>

        </div>


    </div>


    <!-- * footer -->
    <footer class="footer-bar">
        <p>Time Lapsed: 00.00s</p>

        <div class="controller-btns">
            
            <div>
                <button type="button" class="btn btn-outline-warning btn-sm disabled">Pause</button>
                <button type="button" class="btn btn-outline-info btn-sm disabled">Resume</button>
            </div>
    
            <div>
                <button type="button" class="btn btn-danger btn-sm">Stop</button>
                <button type="button" class="btn btn-success btn-sm">Start</button>
            </div>

        </div>
    </footer>

    <!-- ! Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- ! JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/algorithms.js"></script>

</body>

</html>
