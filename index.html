<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ! Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- ! CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Algorithm Visualizer</title>

</head>

<body>

    <!-- * body and navbar -->
    <div class="body-nav-holder">
        
        <!-- * navbar -->
        <nav class="navigation-bar">
            <h6 id="project-name">Algorithm Visualizer</h6>

            <div id="length-and-range">

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Array length
                    </button>
                    <ul class="dropdown-menu">
                        <li onclick="setArrayAndValueConstraintsAndDisplay(size = 30)"><a class="dropdown-item" href="#">30</a></li>
                        <li onclick="setArrayAndValueConstraintsAndDisplay(size = 40)"><a class="dropdown-item" href="#">40</a></li>
                        <li onclick="setArrayAndValueConstraintsAndDisplay(size = 60)"><a class="dropdown-item" href="#">60</a></li>
                        <li onclick="setArrayAndValueConstraintsAndDisplay(size = 80)"><a class="dropdown-item" href="#">80</a></li>
                        <li onclick="setArrayAndValueConstraintsAndDisplay(size = 100)"><a class="dropdown-item" href="#">100</a></li>
                        <li onclick="setArrayAndValueConstraintsAndDisplay(size = 120)"><a class="dropdown-item" href="#">120</a></li>
                        <li onclick="setArrayAndValueConstraintsAndDisplay(size = 150)"><a class="dropdown-item" href="#">150</a></li>
                        <li onclick="setArrayAndValueConstraintsAndDisplay(size = 200)"><a class="dropdown-item" href="#">200</a></li>

                        <li><hr class="dropdown-divider"></li>

                        <div class="m-2 mb-0 d-grid">
                            <input id="custom-size-input" class="form-control-sm" type="number" placeholder="Max 200">
                            <button onclick="generateArrayWithCustomSize()" type="button" class="btn btn-success btn-sm mt-2">Apply</button>
                        </div>
                    </ul>
                </div>
    
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Value Range
                    </button>
                    <ul class="dropdown-menu">
                        <div class="m-2 mb-0 d-grid">
                            <input id="custom-min-input" class="form-control-sm" type="number" placeholder="Start is 1" disabled>
                            <input id="custom-range-input" class="form-control-sm mt-2" type="number" placeholder="End">
                            <button onclick="generateArrayWithCustomRange()" type="button" class="btn btn-success btn-sm mt-2">Apply</button>
                        </div>
                    </ul>
                </div>

                <button id="regen-btn" onclick="setArrayAndValueConstraintsAndDisplay()" type="button" class="btn btn-secondary btn-sm">ReGenerate</button>
                
            </div>


            <div id="algorithm-choices">
                <button id="algo-1" onclick="selectAlgorithm(1)" type="button" class="btn btn-secondary btn-sm">Bubble Sort</button>
                <button id="algo-2" onclick="selectAlgorithm(2)" type="button" class="btn btn-secondary btn-sm">Heap Sort</button>
                <button id="algo-3" onclick="selectAlgorithm(3)" type="button" class="btn btn-secondary btn-sm">Insertion Sort</button>
                <button id="algo-4" onclick="selectAlgorithm(4)" type="button" class="btn btn-secondary btn-sm">Merge Sort</button>
            </div>
        </nav>

        <!-- * body -->
        <div class="playground">
            <div id="test-data-container"></div>
        </div>

    </div>


    <!-- * footer -->
    <footer class="footer-bar">
        <p>Array Size: <span id="array-size" class="bold-text">100</span></p>
        <p>Value Range: <span id="value-range" class="bold-text">Between 0 to 100</span></p>
        <p>Largest value: <span id="largest-value" class="bold-text">100</span></p>
        <p>Smallest value: <span id="smallest-value" class="bold-text">0</span></p>
        <p>Time Lapsed: <span id="time-lapsed" class="bold-text">00.00s</span></p>

        <div class="controller-btns">
            <div>
                <!-- <button id="reset-btn" onclick="" type="button" class="btn btn-warning btn-sm">reset</button> -->
                <button id="start-btn" onclick="startAlgo()" type="button" class="btn btn-success btn-sm">Start</button>
            </div>
        </div>
    </footer>

    <!-- ! Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- ! JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/algorithms.js"></script>

</body>

</html>
